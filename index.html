<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>

<div class="game-container">
  <div class="headings">
    <h1>Rock Paper Scissors Game</h1>
    <h2>5 Rounds</h2>
    </div>
    
    <div class="results">
      <div class="results-left">
      <div>
        <span>Player's Score:</span>
        <span id="playerScore">0</span>
      </div>
      <br />

      <div>
        <span>Computer's Score:</span>
        <span id="computerScore">0</span>
      </div>
      <br />

      <div>
        <span>Draw:</span>
        <span id="draw">0</span>
      </div>
      <br />

      <div id="winner">
        <span>Winner:</span>
        <span id="finalResults">None!</span>
      </div>
      </div>

      <div class="results-right">
        <span>Remaining:</span>
        <span id="rounds-left">5</span>
      </div>
     
    </div><br>

    <div class="btns">
      <button id="rock" class="rock">	&#129704</button>
      <button id="paper" class="paper">&#x1F5CB</button>
      <button id="scissors" class="scissors">&#9986</button>
    </div><br>

    <div class="play-cancel">
      <button id="play-btn">Play</button>
      <button id="cancel-btn">Cancel</button>
    </div>

    </div>

    <p id="playerOutput"></p>
    <p id="computerOutput"></p>
    <p id="results"></p>

    <script src="script.js"></script>
  </body>
</html>
